{% extends 'accounts/base.html' %}

{% block title %}Your Accounts{% endblock %}

{% block content %}
<h2>Your Accounts</h2>
<ul>
    {% for account in accounts %}
    <li>
        <a href="{% url 'account_detail' account.id %}">{{ account.account_number }}</a> - Balance: {{ account.balance }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_account' %}">Create a new account</a>
{% endblock %}
