<!DOCTYPE html>
<html>
<head>
    <title>Account List</title>
</head>
<body>
    <h2>Account List</h2>
    <ul>
        {% for account in accounts %}
            <li><a href="{% url 'account_detail' account.id %}">{{ account.account_number }}</a> - Balance: {{ account.balance }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_account' %}">Create New Account</a>
</body>
</html>
